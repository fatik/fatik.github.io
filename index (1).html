<!DOCTYPE html>
<html>
<head>
  <style>
    /* Set the height of the body to 100% */
    body {
      height: 100%;
    }

    /* Set the height of the image to 100% */
    img {
      height: 100%;
    }

    /* Create a container for the image and text */
    .parallax {
      /* Set the container's position to relative */
      position: relative;
      /* Set the height of the container to the height of the body */
      height: 100%;
      /* Set the overflow property to hidden to hide any content that overflows the container */
      overflow: hidden;
    }

    /* Create a position: absolute container for the text */
    .text-container {
      /* Position the text container at the bottom of the container */
      position: absolute;
      bottom: 0;
      /* Center the text horizontally within the container */
      left: 50%;
      transform: translateX(-50%);
      /* Set the width of the container to 100% */
      width: 100%;
      /* Add some padding to the container */
      padding: 15px;
      /* Set the background color of the container to black with some transparency */
      background-color: rgba(0, 0, 0, 0.5);
      /* Set the color of the text to white */
      color: white;
    }
  </style>
</head>
<body>
  <div class="parallax">
    <img src="https://via.placeholder.com/1500x1500" alt="A placeholder image">
    <div class="text-container">
      <h1>Parallax Effect</h1>
      <p>This is an example of a parallax effect using HTML and CSS.</p>
    </div>
  </div>
</body>
</html>
